$def with (nodes)

<HTML>
    <HEAD>
        <META name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <LINK rel="stylesheet" href="static/bs/css/bootstrap.min.css" crossorigin="anonymous">
        <LINK rel="stylesheet" href="static/bs/fa/css/font-awesome.min.css">
        <LINK rel="stylesheet" href="static/custom.css"> 
        <!-- <LINK rel="icon" type="image/png" href="static/img/favicon.ico"/> -->
        <LINK rel="icon" type="image/png" href="static/img/icon_128.png" sizes="128x128">

</HEAD>

<BODY>

    <ul class="topnav" id="myTopnav">
        <img src="static/img/logo.png" width="11%"> </img>
    </ul>
    <br>

        <DIV class="container-fluid">
            $if len(nodes) == 0:
                <i class="fa fa-power-off" aria-hidden="true"></i> No active clients registered.
            $for num, server_dict in enumerate(nodes):
                $if 'host' in server_dict:
                    $if num % 2 == 0:
                        <DIV class="col-md-12 oddrow">
                    $else:
                        <DIV class="col-md-12 evenrow">
                    <DIV class="wrapper" data-toggle="collapse" data-target="#$server_dict['id']">
                        <div class="pmc_row_header">
                            <i class="fa $server_dict['icon']" aria-hidden="true"></i>
                            <!--${num+1}-->
                        </div>
                        <div class="pmc_row">
                            $server_dict['host']
                        </div>
                        <div class="pmc_row_header">
                            <i class="fa fa-info-circle pushable" aria-hidden="true"></i>
                            <!--
                            <button class="pmc_button" data-toggle="collapse" data-target="#$server_dict['id']">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </button>
                            -->
                        </div>
                    </DIV> <!-- wrapper -->
                    <DIV id="$server_dict['id']" class="collapse col-md-12">
                        <UL class="list-group">
                        $for item, value in server_dict.iteritems():
                            <li class="list-group-item"><strong>$item:</strong> $value</li>
                        </UL>
                    </DIV>
                </DIV> 
        </DIV> <!-- container-fluid -->



        <SCRIPT src="static/js/jquery.min.js"></SCRIPT>
        <SCRIPT src="static/bs/js/bootstrap.min.js" crossorigin="anonymous"></SCRIPT>
    
    </BODY>
</HTML>
